<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser MCP v3.0</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üåê</div>
            <div class="title">Browser MCP v3.0</div>
            <div class="subtitle">Ultimate Debugging Suite</div>
        </div>

        <div class="status-card">
            <div class="status-indicator" id="statusIndicator"></div>
            <div class="status-text" id="statusText">Checking...</div>
            <div class="status-message" id="statusMessage"></div>
        </div>

        <div class="info-grid">
            <div class="info-card">
                <div class="info-number" id="tabCount">0</div>
                <div class="info-label">TABS</div>
            </div>
            <div class="info-card">
                <div class="info-number" id="toolCount">0</div>
                <div class="info-label">TOOLS</div>
            </div>
        </div>

        <div class="tabs-list" id="tabsList">
            <div class="section-title">Active Tabs</div>
            <div id="tabsContent" class="tabs-content">Loading...</div>
        </div>

        <div class="actions">
            <button id="refreshBtn" class="btn btn-primary">‚Üª Refresh</button>
            <button id="testBtn" class="btn btn-secondary">Test Connection</button>
        </div>

        <div class="footer">
            <div class="help-text">
                üí° <strong>Quick Setup:</strong>
                <ol>
                    <li>Install native host: <code>./install-mac.sh</code></li>
                    <li>Configure your IDE (Claude/Cursor)</li>
                    <li>Start debugging!</li>
                </ol>
            </div>
        </div>
    </div>

    <script src="popup.js" type="module"></script>
</body>
</html>
