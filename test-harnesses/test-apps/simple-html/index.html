<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Test App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    .button {
      background: #0066cc;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .button:hover {
      background: #0052a3;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 4px;
      min-height: 100px;
    }
  </style>
</head>
<body>
  <h1>Simple Test App</h1>
  <p>This is a simple HTML page for testing browser inspection.</p>

  <button class="button" id="test-button">Click Me!</button>
  <button class="button" id="log-button">Log Message</button>

  <div id="output">
    <p>Output will appear here...</p>
  </div>

  <script>
    let clickCount = 0;

    document.getElementById('test-button').addEventListener('click', function() {
      clickCount++;
      const output = document.getElementById('output');
      output.innerHTML = `<p>Button clicked ${clickCount} times!</p>`;
      console.log('Button clicked!', clickCount);
    });

    document.getElementById('log-button').addEventListener('click', function() {
      console.log('Log button clicked at', new Date().toISOString());
      console.warn('This is a warning message');
      console.error('This is an error message');
    });

    // Log on page load
    console.log('Simple test app loaded successfully');
  </script>
</body>
</html>
