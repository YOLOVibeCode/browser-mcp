<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Browser Inspector for AI</title>
  <style>
    body {
      width: 400px;
      min-height: 200px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      margin: 0;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      font-weight: 600;
    }

    .tab-info {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
    }

    .tab-info-row {
      display: flex;
      margin-bottom: 8px;
    }

    .tab-info-row:last-child {
      margin-bottom: 0;
    }

    .tab-info-label {
      font-weight: 600;
      width: 80px;
      color: #666;
    }

    .tab-info-value {
      flex: 1;
      color: #000;
      word-break: break-all;
    }

    .status {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
    }

    .status.active {
      background: #e6f7e6;
      color: #2d7a2d;
    }

    .status.inactive {
      background: #f0f0f0;
      color: #666;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    button.activate {
      background: #0066cc;
      color: white;
    }

    button.activate:hover {
      background: #0052a3;
    }

    button.deactivate {
      background: #dc3545;
      color: white;
    }

    button.deactivate:hover {
      background: #bd2130;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .port-info {
      background: #e6f3ff;
      padding: 12px;
      border-radius: 6px;
      margin-top: 16px;
      font-size: 12px;
    }

    .port-info strong {
      display: block;
      margin-bottom: 8px;
      color: #0066cc;
    }

    .copy-button {
      background: #f0f0f0;
      color: #333;
      padding: 6px 12px;
      font-size: 12px;
      margin-top: 8px;
      width: auto;
      display: inline-block;
    }

    .copy-button:hover {
      background: #e0e0e0;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }

    .error {
      background: #ffe6e6;
      color: #cc0000;
      padding: 12px;
      border-radius: 6px;
      margin-top: 12px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>Browser Inspector for AI</h1>

  <div id="content">
    <div class="loading">Loading...</div>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
